<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Mijn vragen</h1>
  {% if latest_question_list %}
  <ul>
      {% for q in latest_question_list %}
      <li>
          <a href="{% url 'polls:detail' q.id %}">
            {{q.question_text }}
          </a>
      </li>
      {% endfor %}
  </ul>
  {% else %}
  <p>Geen vragen</p>
  {% endif %}
</body>
</html>
